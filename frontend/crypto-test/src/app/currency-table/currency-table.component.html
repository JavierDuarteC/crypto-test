<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element" class="money">${{element.price}}</td>
    </ng-container>

    <ng-container matColumnDef="isCrypto">
        <th mat-header-cell *matHeaderCellDef class="align-center">Criptomoneda</th>
        <td mat-cell *matCellDef="let element" class="align-center">
            <div *ngIf="element.type==='CRYPTO'; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <div class="iscrypto">
                    <mat-icon aria-hidden="false" aria-label="Dot icon">
                        fiber_manual_record
                    </mat-icon>
                    <span class="aligned-with-icon">
                        SI
                    </span>
                </div>
            </ng-template>
            <ng-template #elseBlock>
                <div class="isnotcrypto">
                    <mat-icon aria-hidden="false" aria-label="Dot icon">
                        fiber_manual_record
                    </mat-icon>
                    <span class="aligned-with-icon">
                        NO
                    </span>
                </div>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="convert">
        <th mat-header-cell *matHeaderCellDef class="align-center"> Convertir </th>
        <td mat-cell *matCellDef="let element" class="align-center">{{element.id}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
