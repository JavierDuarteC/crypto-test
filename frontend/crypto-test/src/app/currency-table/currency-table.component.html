<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="isCrypto">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Criptomoneda </th>
      <td mat-cell *matCellDef="let element" class="align-center"> {{element.isCrypto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="convert">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Convertir </th>
      <td mat-cell *matCellDef="let element" class="align-center"> ICONS </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
